<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Hacker Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Share Tech Mono', monospace;}
    body {
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:black;
      color:white;
      overflow:hidden;
    }

    canvas#matrix {
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;

    }

    .container {
      background:rgba(0,0,0,0.85);
      padding:30px;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,255,100,0.5);
      text-align:center;
      width:280px;
    }

    .logo {margin-bottom:15px;}
    .logo img {width:70px;}

    h2 {margin-bottom:15px;color:#0f0;}

    input, select {
      width:100%;
      padding:10px;
      margin:8px 0;
      border:none;
      border-radius:6px;
      outline:none;
      background:#111;
      color:#0f0;
    }
    input::placeholder {color:#555;}

    .btn {
      width:100%;
      padding:10px;
      margin:8px 0;
      font-size:14px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
      text-transform:uppercase;
    }

    .btn-login {
      background:#111;
      color:white;
      border:1px solid white;
      box-shadow:0 0 10px white;
      transition:0.3s;
    }
    .btn-login:hover {background:white;color:black;box-shadow:0 0 20px white;}

    .btn-create {
      background:#111;
      color:red;
      border:1px solid red;
      box-shadow:0 0 10px red;
      transition:0.3s;
    }
    .btn-create:hover {background:red;color:white;box-shadow:0 0 20px red;}

    #createForm {display:none;margin-top:20px;}
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <div class="logo">
      <img src="https://i.postimg.cc/DwzYYTWD/logo.webp" alt="Logo">
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button class="btn btn-login" onclick="login()">ÁôªÂΩï</button>
      <button class="btn btn-create" onclick="toggleCreate()">ÂàõÂª∫Êñ∞Áî®Êà∑</button>
    </div>

    <!-- Signup Form -->
    <div id="createForm">
      <h2>ËØ∑Â°´ÂÜô‰ø°ÊÅØ</h2>
      <input type="text" id="signupName" placeholder="ÂßìÂêç">
      <input type="email" id="signupEmail" placeholder="ÈÇÆÁÆ±">
      <input type="password" id="signupPassword" placeholder="ÂØÜÁ†Å">
      <input type="number" id="signupAge" placeholder="Âπ¥ÈæÑ">
      <select id="signupGender">
        <option value="" disabled selected>ÈÄâÊã©ÊÄßÂà´</option>
        <option value="male">Áî∑</option>
        <option value="female">Â•≥</option>
        <option value="other">ÂÖ∂‰ªñ</option>
      </select>
      <input type="tel" id="signupPhone" placeholder="ÁîµËØùÂè∑Á†Å">
      <button class="btn btn-create" onclick="confirmSignup()">Á°ÆËÆ§Ê≥®ÂÜå</button>
      <button class="btn btn-login" onclick="backToLogin()">ËøîÂõûÁôªÂΩï</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBCIVYd8e5vBeGRz-H12Nj9hd5dyqnZCDI",
      authDomain: "guardiangate-7xkgi.firebaseapp.com",
      projectId: "guardiangate-7xkgi",
      storageBucket: "guardiangate-7xkgi.firebasestorage.app",
      messagingSenderId: "133766737758",
      appId: "1:133766737758:web:38de135254fef4664769cf"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Toggle signup form
    function toggleCreate() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("createForm").style.display = "block";
    }

    // Back to login form
    function backToLogin() {
      document.getElementById("createForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    // Confirm before creating account
    function confirmSignup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const age = document.getElementById("signupAge").value;
      const gender = document.getElementById("signupGender").value;
      const phone = document.getElementById("signupPhone").value;

      if (!name || !email || !password || !age || !gender || !phone) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }

      const confirmText =
        "Please confirm your details:\n\n" +
        "üë§ Name: " + name + "\n" +
        "üìß Email: " + email + "\n" +
        "üîë Password: " + "*".repeat(password.length) + "\n" +
        "üéÇ Age: " + age + "\n" +
        "‚öß Gender: " + gender + "\n" +
        "üì± Phone: " + phone + "\n\n" +
        "Do you want to create this account?";

      if (confirm(confirmText)) {
        signup(name, email, password, age, gender, phone);
      }
    }

    // Signup with Firebase
    async function signup(name, email, password, age, gender, phone) {
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("users").doc(user.uid).set({
          name, email, age, gender, phone,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("‚úÖ Account created successfully!");
        window.location.href = "home.html"; // redirect
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    }

    // Login with Firebase
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("‚úÖ Login successful!");
        window.location.href = "home.html"; // redirect
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    }

    // Matrix hacker background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 33);
  </script>
</body>
</html>
